name: E2E notify failure
on:
  workflow_run:
    workflows:
      - "E2E"
    types: [completed]

jobs:
  e2e-notify-failure:
    name: E2E notify failure
    if: >-
      ${{ github.repository == 'vlayer-xyz/zk-github-contribution-verifier' &&
          (github.event.workflow_run.event == 'push' || github.event.workflow_run.event == 'repository_dispatch') &&
          github.event.workflow_run.conclusion != 'success' &&
          github.event.workflow_run.conclusion != 'skipped' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger PagerDuty
        run: |
          curl -X POST https://events.eu.pagerduty.com/v2/enqueue \
            -H "Content-Type: application/json" \
            -d '{
              "routing_key": "'"${{ secrets.PAGERDUTY_CD_INTEGRATION_KEY }}"'",
              "event_action": "trigger",
              "payload": {
                "summary": "zk-github-contribution-verifier E2E failed",
                "source": "GitHub Actions in ${{github.repository}}",
                "severity": "error",
                "custom_details": {
                  "workflow": "${{ github.event.workflow_run.name }}",
                  "url": "${{ github.event.workflow_run.html_url }}"
                }
              }
            }'
